<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Western Pacific University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Enhanced Animations */
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .animate-slideIn {
            animation: slideIn 1s ease-out;
        }
        .animate-fadeIn {
            animation: fadeIn 2s ease-in 1s forwards;
            opacity: 0;
        }
        /* Logo Enhancements */
        .logo-container {
            position: relative;
            display: inline-block;
            width: 150px; /* Smaller width for the logo */
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen text-gray-800">
<div class="bg-white p-6 md:p-8 rounded-lg shadow-lg max-w-lg mx-auto space-y-6" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <!-- Enhanced Title with Subtitle -->
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 animate-slideIn text-blue-900 text-center">
        Forgot Password
    </h1>
    <p class="text-xl md:text-2xl font-semibold mb-8 animate-slideIn text-blue-700" style="animation-delay: 0.3s;">
        Enter your email to reset your password
    </p>
    <!-- Enhanced Logo with Container, Centered -->
    <div class="logo-container flex justify-center mx-auto mb-8 animate-fadeIn">
        <img src="static/uploads/logo_new.jpg" alt="Western Pacific University Logo" class="w-full h-auto object-contain rounded-lg">
    </div>
    <!-- Forgot Password Form -->
    <form id="forgotForm" class="space-y-6" action="/send-verification" method="POST">
        <div>
            <label for="email" class="block text-left text-sm font-medium mb-1 text-gray-700">Email</label>
            <input type="text" id="email" name="email" class="w-full px-4 py-2 rounded-md bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Enter your Gmail address" required>
            <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold text-lg px-6 py-3 rounded-md shadow-md hover:bg-blue-700 transition duration-300">
            Send Email
        </button>
        <div id="formMessage" class="text-sm text-center"></div>
    </form>
    <p class="text-center text-sm text-gray-600">
        Remember your password? <a href="/login" class="text-blue-600 hover:underline">Sign In</a>
    </p>
</div>

<script>
    // Form Submission
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formMessage = document.getElementById('formMessage');
        formMessage.textContent = '';
        formMessage.classList.remove('text-green-500', 'text-red-500');
        fetch('/send-verification', {
            method: 'POST',
            body: new FormData(this)
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    formMessage.textContent = data.error;
                    formMessage.classList.add('text-red-500');
                } else {
                    formMessage.textContent = 'Verification email sent! Check your inbox.';
                    formMessage.classList.add('text-green-500');
                }
            })
            .catch(error => {
                formMessage.textContent = 'An error occurred. Please try again.';
                formMessage.classList.add('text-red-500');
            });
    });
</script>
</body>
</html>
