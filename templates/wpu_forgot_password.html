<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Western Pacific University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Enhanced Animations */
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .animate-slideIn {
            animation: slideIn 1s ease-out;
        }
        .animate-fadeIn {
            animation: fadeIn 2s ease-in 1s forwards;
            opacity: 0;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            width: 150px; /* Smaller width for the logo */
        }

        #strengthBar {
            display: none;
            height: 2px;
            border-radius: 9999px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .poor { background-color: #ff4d4d; } /* Red */
        .medium { background-color: #ffa500; } /* Orange */
        .great { background-color: #00cc00; } /* Green */
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen text-gray-800">
<div class="bg-white p-6 md:p-8 rounded-lg shadow-lg max-w-lg mx-auto space-y-6" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <!-- Enhanced Title with Subtitle -->
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 animate-slideIn text-blue-900">
        Reset Password
    </h1>
    <p class="text-xl md:text-2xl font-semibold mb-8 animate-slideIn text-blue-700" style="animation-delay: 0.3s;">
        Enter your new password
    </p>
    <!-- Enhanced Logo with Container, Centered -->
    <div class="logo-container flex justify-center mx-auto mb-8 animate-fadeIn">
        <img src="static/uploads/logo_new.jpg" alt="Western Pacific University Logo" class="w-full h-auto object-contain rounded-lg">
    </div>
    <!-- Reset Password Form -->
    <form id="resetForm" class="space-y-6" action="/forgot-password" method="POST">
        <input type="hidden" name="email" value="{{ email }}">
        <div>
            <label for="newPassword" class="block text-left text-sm font-medium mb-1 text-gray-700">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="w-full px-4 py-2 rounded-md bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Enter new password (min 8 characters)" required oninput="checkPasswordStrength()">
            <div class="mt-2 flex items-center" id="strengthContainer" style="display: none;">
                <span id="strengthText" class="text-sm mr-2 text-gray-600">Password Strength:</span>
                <div class="flex-1 h-2 bg-gray-200 rounded">
                    <div id="strengthBar" class="h-2 rounded"></div>
                </div>
            </div>
            <div id="passwordError" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        <div>
            <label for="retype" class="block text-left text-sm font-medium mb-1 text-gray-700">Retype Password</label>
            <input type="password" id="retype" name="retype" class="w-full px-4 py-2 rounded-md bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Confirm new password" required oninput="checkPasswordMatch()">
            <div id="retypeError" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold text-lg px-6 py-3 rounded-md shadow-md hover:bg-blue-700 transition duration-300">
            Reset Password
        </button>
        <div id="formMessage" class="text-sm text-center"></div>
    </form>
    <p class="text-center text-sm text-gray-600">
        Remember your password? <a href="/login" class="text-blue-600 hover:underline">Sign In</a>
    </p>
</div>

<script>
    // Password Strength Checker
    function checkPasswordStrength() {
        const password = document.getElementById('newPassword').value;
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const strengthContainer = document.getElementById('strengthContainer');
        const passwordError = document.getElementById('passwordError');

        if (password.length === 0) {
            strengthContainer.style.display = 'none'; // Hide when empty
            passwordError.classList.add('hidden');
            return false;
        }
        strengthContainer.style.display = 'flex'; // Show when text is entered

        let strength = 0;
        if (password.length >= 8) {
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            passwordError.classList.add('hidden');
        } else {
            strengthBar.style.width = '33%';
            strengthBar.classList.remove('medium', 'great');
            strengthBar.classList.add('poor');
            strengthText.textContent = 'Password Strength: Poor';
            passwordError.textContent = 'Password must be at least 8 characters';
            passwordError.classList.remove('hidden');
            return false;
        }

        // Set width based on strength (minimum 33% for valid length)
        const effectiveWidth = Math.max((strength + 1) * 25, 33) + '%'; // 33% min, then 50%, 75%, 100%
        strengthBar.style.width = effectiveWidth;

        if (strength <= 1) {
            strengthBar.classList.remove('medium', 'great');
            strengthBar.classList.add('poor');
            strengthText.textContent = 'Password Strength: Poor';
        } else if (strength === 2) {
            strengthBar.classList.remove('poor', 'great');
            strengthBar.classList.add('medium');
            strengthText.textContent = 'Password Strength: Medium';
        } else if (strength === 3) {
            strengthBar.classList.remove('poor', 'medium');
            strengthBar.classList.add('great');
            strengthText.textContent = 'Password Strength: Great';
        }
        return true;
    }

    // Password Match Checker
    function checkPasswordMatch() {
        const password = document.getElementById('newPassword').value;
        const retype = document.getElementById('retype').value;
        const retypeError = document.getElementById('retypeError');

        if (password !== retype && retype) {
            retypeError.textContent = 'Passwords do not match';
            retypeError.classList.remove('hidden');
            return false;
        } else {
            retypeError.classList.add('hidden');
            return true;
        }
    }

    // Form Submission
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        if (!checkPasswordStrength() || !checkPasswordMatch()) {
            return;
        }
        const formMessage = document.getElementById('formMessage');
        formMessage.textContent = '';
        formMessage.classList.remove('text-green-500', 'text-red-500');
        fetch('/forgot-password', {
            method: 'POST',
            body: new FormData(this)
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    formMessage.textContent = data.error;
                    formMessage.classList.add('text-red-500');
                } else {
                    formMessage.textContent = data.message;
                    formMessage.classList.add('text-green-500');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000); // Redirect to login after 2 seconds
                }
            })
            .catch(error => {
                formMessage.textContent = 'An error occurred. Please try again.';
                formMessage.classList.add('text-red-500');
            });
    });
</script>
</body>
</html>
